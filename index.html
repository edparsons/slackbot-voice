<html>
<head>
<title>Cha Chinger</title>
<meta name="robots" content="noindex">
<script src="/dnode.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        DNode(function(){
            this.chargeSucceeded = function(charge) {
                document.getElementById('cash_register').play();
            };
            this.chargeFailed = function(charge) {
                document.getElementById('denied').play();
            };
        }).connect();
    });
</script>
</head>
<body>
<br><br>
<h3>Successful: <audio controls id="cash_register" preload="auto"><source src="/cash_register.wav" type="audio/wave"></audio></h3>
<br><br>
<h3>Failed: <audio controls id="denied" preload="auto"><source src="/denied.wav" type="audio/wave"></audio></h3>
</body>
</html>
